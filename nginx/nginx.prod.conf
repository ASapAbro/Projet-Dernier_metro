# Configuration Nginx Production - API Dernier Metro Paris
# Version: 1.0.0
# Optimisé pour performance, sécurité et monitoring

user nginx;
worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # === CONFIGURATION DE BASE ===
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    
    # Buffers
    client_body_buffer_size 128k;
    client_max_body_size 1m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # === LOGS ===
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format api_format '$remote_addr - $remote_user [$time_local] '
                         '"$request" $status $body_bytes_sent '
                         '"$http_referer" "$http_user_agent" '
                         'rt=$request_time uct="$upstream_connect_time" '
                         'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log api_format;
    
    # === SÉCURITÉ ===
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Masquer version Nginx
    server_tokens off;
    
    # === COMPRESSION ===
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # === RATE LIMITING ===
    # Limite globale
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health_limit:5m rate=2r/s;
    
    # === UPSTREAM API ===
    upstream api_backend {
        server api:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # === SERVEUR PRINCIPAL ===
    server {
        listen 80;
        listen [::]:80;
        server_name api.dernier-metro.fr dernier-metro.fr;
        
        # Redirection HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.dernier-metro.fr;
        
        # === SSL CONFIGURATION ===
        ssl_certificate /etc/nginx/ssl/api.dernier-metro.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/api.dernier-metro.fr.key;
        
        # SSL optimisé
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # === HEALTH CHECK ===
        location /health {
            limit_req zone=health_limit burst=5 nodelay;
            
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache court pour health check
            proxy_cache_valid 200 10s;
            
            access_log off;
        }
        
        # === API ENDPOINTS ===
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            # Headers CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://dernier-metro.fr' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Length' 0 always;
                add_header 'Content-Type' 'text/plain charset=UTF-8' always;
                return 204;
            }
            
            # Proxy vers API
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Cache API responses
            proxy_cache_valid 200 300s;
            proxy_cache_valid 404 60s;
            
            # Headers CORS pour réponses
            add_header 'Access-Control-Allow-Origin' 'https://dernier-metro.fr' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
        }
        
        # === DOCUMENTATION SWAGGER ===
        location /docs {
            proxy_pass http://api_backend/api-docs;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # === STATUS NGINX ===
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/24;
            deny all;
        }
        
        # === MÉTRIQUES PROMETHEUS ===
        location /metrics {
            proxy_pass http://api_backend:9090/metrics;
            allow 127.0.0.1;
            allow 172.20.0.0/24;
            deny all;
            access_log off;
        }
        
        # === SÉCURITÉ ===
        # Bloquer accès fichiers sensibles
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ \.(php|asp|aspx|jsp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Page d'erreur personnalisée
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
